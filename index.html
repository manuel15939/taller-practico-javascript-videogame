<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game- carreras y calaveras</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button onmousedown="moverArriba()" ontouchstart="moverArriba()" id="up" >Arriba</button>
            <button onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()" id="left" >Izquierda</button>
            <button  onmousedown="moverDerecha()" ontouchstart="moverDerecha()" id="right" >Derecha</button>
            <button  onmousedown="moverAbajo()" ontouchstart="moverAbajo()" id="down" >Abajo</button>
        </div>
        <div class="btns2">
            <button onmousedown="recargar()" ontouchstart = 'recargar()' id="reload" >Recargar</button>
        </div>
        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>ðŸ•“Tiempo: <span id="time"></span> s</p>
            <p>Record: <span id="record"></span> s</p>
            <p id="mensaje"></p>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
